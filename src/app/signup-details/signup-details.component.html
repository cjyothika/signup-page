<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
    <form>
        <div class="center">
            <input class="name" placeholder="First Name" type="text">
            <input class="name" placeholder="Last Name" type="text">
        </div>
        <div class="center">
            <input class="signup" placeholder="Email Id" type="text">
        </div>
        <div class="center">
            <input class="signup" placeholder="Password" type="text">
        </div>
        <div class="center">
            <input type="checkbox" id="tnc" name="tnc" checked="true">
            <label for="tnc">I agree to Terms and Conditions</label>
        </div>
        <br>
        <div class="center">
            <button class="signupbtn">Sign Up <i class="fa fa-arrow-right"></i></button>
        </div>
        <br>
        <h3><span>OR</span></h3>
        <div class="center">
            <button class="btn">
                <!-- <i class="fa fa-google"></i> -->
                <img src="assets/icons8-google.svg" width="20px" height="20px">
                Sign Up with Google</button><br>
        </div>
        <div class="center">
            <button class="btn">
                <!-- <i class="fa fa-linkedin"></i> -->
                <img src="assets/icons8-linkedin.svg" width="20px" height="20px">
                 Sign Up with LinkedIn</button><br>
        </div>
    </form>
</body>
